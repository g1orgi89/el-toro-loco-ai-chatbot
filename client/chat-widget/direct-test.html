<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Shrooms Widget Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }
    
    h1 {
      color: #39FF14;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
    }
    
    button {
      background-color: #39FF14;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px 0;
      font-weight: bold;
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
    }
    
    .message-input {
      display: flex;
      margin: 20px 0;
      gap: 10px;
    }
    
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #8A2BE2;
      background: #1e1e1e;
      color: #e0e0e0;
    }
    
    input:focus {
      outline: none;
      box-shadow: 0 0 5px #39FF14;
    }
    
    #send-btn {
      width: auto;
      margin: 0;
      padding: 10px 15px;
    }
    
    #status, #response {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #1e1e1e;
      min-height: 20px;
    }
    
    #response {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    
    .user {
      background-color: #8A2BE2;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    
    .bot {
      background-color: #1e1e1e;
      border: 1px solid #8A2BE2;
      align-self: flex-start;
    }
    
    #response {
      display: flex;
      flex-direction: column;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –≤–≤–æ–¥–∞ */
    .typing-indicator {
      padding: 10px;
      display: flex;
      align-items: center;
    }
    
    .dots {
      display: flex;
    }
    
    .dots span {
      height: 8px;
      width: 8px;
      margin: 0 4px;
      background-color: #39FF14;
      border-radius: 50%;
      opacity: 0.4;
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    
    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
  
  <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ Anthropic (–ø—Ä—è–º–∞—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è) -->
  <script src="https://unpkg.com/@anthropic-ai/sdk@0.5.10/dist/browser.js"></script>
</head>
<body>
  <h1>üçÑ –ü—Ä—è–º–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∞—Ç-–±–æ—Ç–∞ Shrooms üçÑ</h1>
  
  <div id="status">–°—Ç–∞—Ç—É—Å: –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
  
  <button id="start-button">–ù–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ —Å –±–æ—Ç–æ–º</button>
  
  <div class="message-input">
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
  
  <div id="response"></div>
  
  <script>
    // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    const API_URL = 'http://localhost:3000';
    const statusDiv = document.getElementById('status');
    const responseDiv = document.getElementById('response');
    const startButton = document.getElementById('start-button');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-btn');
    
    // –•—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    const messages = [];
    let userId = localStorage.getItem('shrooms_user_id');
    let conversationId = null;
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('shrooms_user_id', userId);
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    startButton.addEventListener('click', startChat);
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // –ù–∞—á–∞—Ç—å —á–∞—Ç
    function startChat() {
      statusDiv.textContent = '–°—Ç–∞—Ç—É—Å: –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API
      fetch(`${API_URL}/api/health`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            statusDiv.textContent = '–°—Ç–∞—Ç—É—Å: –ü–æ–¥–∫–ª—é—á–µ–Ω';
            statusDiv.style.color = '#39FF14';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞
            addBotMessage('–ü—Ä–∏–≤–µ—Ç! –Ø - –≥—Ä–∏–±–Ω–æ–π –ø–æ–º–æ—â–Ω–∏–∫ Shrooms. –ö–∞–∫ —è –º–æ–≥—É –≤–∞–º –ø–æ–º–æ—á—å?');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
          } else {
            statusDiv.textContent = '–°—Ç–∞—Ç—É—Å: –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            statusDiv.style.color = 'red';
          }
        })
        .catch(error => {
          console.error('Error connecting to API:', error);
          statusDiv.textContent = '–°—Ç–∞—Ç—É—Å: –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è - ' + error.message;
          statusDiv.style.color = 'red';
        });
    }
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
      const text = messageInput.value.trim();
      
      if (!text) {
        return;
      }
      
      // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
      addUserMessage(text);
      
      // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      messageInput.value = '';
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä "–ø–µ—á–∞—Ç–∞–µ—Ç..."
      addTypingIndicator();
      
      // –ó–∞–ø—Ä–æ—Å –∫ API
      fetch(`${API_URL}/api/chat/message`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: text,
          userId: userId,
          conversationId: conversationId,
          language: navigator.language.split('-')[0] || 'en'
        })
      })
        .then(response => response.json())
        .then(data => {
          // –£–±–∏—Ä–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä "–ø–µ—á–∞—Ç–∞–µ—Ç..."
          removeTypingIndicator();
          
          if (data.success) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID —Ä–∞–∑–≥–æ–≤–æ—Ä–∞, –µ—Å–ª–∏ –µ–≥–æ –µ—â–µ –Ω–µ—Ç
            if (!conversationId && data.data.conversationId) {
              conversationId = data.data.conversationId;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
            addBotMessage(data.data.message);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª –ª–∏ —Å–æ–∑–¥–∞–Ω —Ç–∏–∫–µ—Ç
            if (data.data.ticketCreated) {
              addTicketNotification(data.data.ticketId);
            }
          } else {
            addErrorMessage(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
          }
        })
        .catch(error => {
          console.error('Error sending message:', error);
          removeTypingIndicator();
          addErrorMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
        });
    }
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function addUserMessage(text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message user';
      messageElement.textContent = text;
      responseDiv.appendChild(messageElement);
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
      messages.push({
        role: 'user',
        content: text,
        timestamp: new Date().toISOString()
      });
      
      // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç–∞
    function addBotMessage(text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message bot';
      messageElement.innerHTML = formatMessage(text);
      responseDiv.appendChild(messageElement);
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
      messages.push({
        role: 'assistant',
        content: text,
        timestamp: new Date().toISOString()
      });
      
      // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ —Ç–∏–∫–µ—Ç–µ
    function addTicketNotification(ticketId) {
      const notificationElement = document.createElement('div');
      notificationElement.className = 'message bot ticket-notification';
      notificationElement.innerHTML = `
        <strong>üîî –°–æ–∑–¥–∞–Ω —Ç–∏–∫–µ—Ç #${ticketId}</strong><br>
        –ù–∞—à–∞ –≥—Ä–∏–±–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞ –æ—Ç–≤–µ—Ç–∏—Ç –≤–∞–º –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è!
      `;
      notificationElement.style.backgroundColor = '#00FFF9';
      notificationElement.style.color = '#000';
      responseDiv.appendChild(notificationElement);
      
      // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ
    function addErrorMessage(text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message bot error';
      messageElement.textContent = text;
      messageElement.style.backgroundColor = '#ff6666';
      messageElement.style.color = '#fff';
      responseDiv.appendChild(messageElement);
      
      // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∏
    function addTypingIndicator() {
      const indicatorElement = document.createElement('div');
      indicatorElement.className = 'message bot typing-indicator';
      indicatorElement.innerHTML = `
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      `;
      indicatorElement.id = 'typing-indicator';
      responseDiv.appendChild(indicatorElement);
      
      // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
    
    // –£–¥–∞–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∏
    function removeTypingIndicator() {
      const indicatorElement = document.getElementById('typing-indicator');
      if (indicatorElement) {
        indicatorElement.remove();
      }
    }
    
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è (–∑–∞–º–µ–Ω–∞ –ø–µ—Ä–µ–Ω–æ—Å–æ–≤ —Å—Ç—Ä–æ–∫, —Å—Å—ã–ª–æ–∫)
    function formatMessage(text) {
      // –ó–∞–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –Ω–∞ <br>
      let formatted = text.replace(/\n/g, '<br>');
      
      // –ó–∞–º–µ–Ω—è–µ–º URL –Ω–∞ —Å—Å—ã–ª–∫–∏
      formatted = formatted.replace(
        /(https?:\/\/[^\s]+)/g, 
        '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
      );
      
      return formatted;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    messageInput.disabled = true;
    sendButton.disabled = true;
  </script>
</body>
</html>
