                // Добавление ответа ассистента
                this.addMessage('assistant', data.message || data.response, {
                    ragAnalysis: data.metadata?.ragUsed ? { foundDocuments: [{ title: 'Найдена информация', category: 'general' }] } : null,
                    ticketCreated: data.needsTicket,
                    ticketId: data.ticketId,
                    responseTime
                });
