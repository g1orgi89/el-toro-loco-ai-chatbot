<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>CORS Test - Shrooms Support Bot</title>
    <link rel="stylesheet" href="/static/cors-test.css">
</head>
<body>
    <h1>üçÑ Shrooms Support Bot - CORS Testing</h1>
    
    <div class="test-container">
        <h2>Manual CORS Preflight Test</h2>
        <button onclick="testCorsPreflight()">Test OPTIONS Preflight</button>
        <div id="preflight-result" class="result"></div>
    </div>
    
    <div class="test-container">
        <h2>Real CORS Test (with Custom Headers)</h2>
        <button onclick="testCorsWithCredentials()">Test CORS with Authorization</button>
        <div id="cors-result" class="result"></div>
    </div>
    
    <div class="test-container">
        <h2>Health Check Test</h2>
        <button onclick="testHealthCheck()">Test /api/health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-container">
        <h2>Admin Login Test</h2>
        <button onclick="testAdminLogin()">Test /api/admin/login</button>
        <div id="admin-result" class="result"></div>
    </div>

    <div class="test-container">
        <h2>Admin Tickets Test (Authenticated)</h2>
        <button onclick="testAdminTickets()">Test /api/admin/tickets</button>
        <div id="tickets-result" class="result"></div>
    </div>

    <div class="test-container">
        <h2>Chat Test</h2>
        <button onclick="testChat()">Test /api/chat-simple</button>
        <div id="chat-result" class="result"></div>
    </div>

    <div class="test-container">
        <h2>Rate Limiting Test</h2>
        <button onclick="testRateLimit()">Send 10 rapid requests</button>
        <div id="ratelimit-result" class="result"></div>
    </div>

    <script src="/static/cors-test.js"></script>
</body>
</html>
