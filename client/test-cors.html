<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ Shrooms Bot - CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #39FF14;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        .button:hover {
            background-color: #2dd50a;
        }
        .output {
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #333;
            white-space: pre-wrap;
            font-family: monospace;
            color: #39FF14;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #39FF14;
        }
        .emoji {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="emoji">üçÑ</span> Shrooms AI Support Bot</h1>
            <h2>CORS Test Page</h2>
            <p>Test CORS functionality and server connectivity</p>
        </div>

        <div class="test-section">
            <h3>Health Check</h3>
            <p>Test if the server is running and responding</p>
            <button class="button" onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-output" class="output"></div>
        </div>

        <div class="test-section">
            <h3>CORS Test</h3>
            <p>Test CORS configuration</p>
            <button class="button" onclick="testCors()">Test CORS Endpoint</button>
            <div id="cors-output" class="output"></div>
        </div>

        <div class="test-section">
            <h3>Chat API Test</h3>
            <p>Test the chat message endpoint</p>
            <input type="text" id="chat-message" placeholder="Enter a test message" style="width: 70%; padding: 10px; margin-right: 10px; background: #333; color: #fff; border: 1px solid #555;">
            <button class="button" onclick="testChat()">Send Message</button>
            <div id="chat-output" class="output"></div>
        </div>

        <div class="test-section">
            <h3>WebSocket Test</h3>
            <p>Test Socket.IO connection</p>
            <button class="button" onclick="testSocket()">Connect WebSocket</button>
            <button class="button" onclick="sendSocketMessage()">Send Socket Message</button>
            <div id="socket-output" class="output"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        const API_BASE = window.location.origin;

        function logOutput(elementId, message, isError = false) {
            const output = document.getElementById(elementId);
            const timestamp = new Date().toISOString();
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        async function testHealth() {
            const output = document.getElementById('health-output');
            output.innerHTML = '';
            
            try {
                logOutput('health-output', 'Testing health endpoint...');
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    logOutput('health-output', `‚úÖ Health check successful!`);
                    logOutput('health-output', `Status: ${data.status}`);
                    logOutput('health-output', `Environment: ${data.environment}`);
                    logOutput('health-output', `Timestamp: ${data.timestamp}`);
                } else {
                    logOutput('health-output', `‚ùå Health check failed: ${response.status}`, true);
                }
            } catch (error) {
                logOutput('health-output', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function testCors() {
            const output = document.getElementById('cors-output');
            output.innerHTML = '';
            
            try {
                logOutput('cors-output', 'Testing CORS endpoint...');
                const response = await fetch(`${API_BASE}/api/test-cors`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Test-Header': 'test-value'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    logOutput('cors-output', `‚úÖ CORS test successful!`);
                    logOutput('cors-output', `Message: ${data.message}`);
                    logOutput('cors-output', `Origin detected: ${data.origin || 'None'}`);
                    logOutput('cors-output', `Method: ${data.method}`);
                } else {
                    logOutput('cors-output', `‚ùå CORS test failed: ${response.status}`, true);
                }
            } catch (error) {
                logOutput('cors-output', `‚ùå CORS Error: ${error.message}`, true);
            }
        }

        async function testChat() {
            const output = document.getElementById('chat-output');
            const messageInput = document.getElementById('chat-message');
            const message = messageInput.value || 'Hello, mushroom bot!';
            output.innerHTML = '';
            
            try {
                logOutput('chat-output', `Sending message: "${message}"`);
                const response = await fetch(`${API_BASE}/api/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: 'test-user'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    logOutput('chat-output', `‚úÖ Chat API test successful!`);
                    logOutput('chat-output', `Response: ${data.message}`);
                    logOutput('chat-output', `User ID: ${data.userId}`);
                } else {
                    logOutput('chat-output', `‚ùå Chat test failed: ${response.status}`, true);
                    logOutput('chat-output', `Error: ${data.error}`, true);
                }
            } catch (error) {
                logOutput('chat-output', `‚ùå Chat Error: ${error.message}`, true);
            }
        }

        function testSocket() {
            const output = document.getElementById('socket-output');
            output.innerHTML = '';
            
            try {
                logOutput('socket-output', 'Connecting to WebSocket...');
                socket = io(API_BASE);
                
                socket.on('connect', () => {
                    logOutput('socket-output', `‚úÖ WebSocket connected! ID: ${socket.id}`);
                });
                
                socket.on('disconnect', () => {
                    logOutput('socket-output', '‚ùå WebSocket disconnected');
                });
                
                socket.on('error', (error) => {
                    logOutput('socket-output', `‚ùå Socket error: ${error}`, true);
                });
                
                socket.on('messageReceived', (data) => {
                    logOutput('socket-output', `‚úÖ Message received: ${JSON.stringify(data)}`);
                });
                
            } catch (error) {
                logOutput('socket-output', `‚ùå Socket Error: ${error.message}`, true);
            }
        }

        function sendSocketMessage() {
            const output = document.getElementById('socket-output');
            
            if (!socket || !socket.connected) {
                logOutput('socket-output', '‚ùå WebSocket not connected. Connect first!', true);
                return;
            }
            
            try {
                const message = 'Hello from WebSocket!';
                logOutput('socket-output', `Sending socket message: "${message}"`);
                socket.emit('sendMessage', {
                    message: message,
                    userId: 'test-user'
                });
            } catch (error) {
                logOutput('socket-output', `‚ùå Send Error: ${error.message}`, true);
            }
        }

        // Auto-run health check on page load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>
</html>
