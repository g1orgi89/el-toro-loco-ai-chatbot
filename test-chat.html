<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrooms Chat Test - REST Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .chat-container {
            border: 2px solid #39FF14;
            border-radius: 10px;
            padding: 20px;
            background-color: #2a2a2a;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #39FF14;
            background-color: #1a1a1a;
            color: #e0e0e0;
            border-radius: 5px;
        }
        button {
            background-color: #39FF14;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #00FF41;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .messages {
            border: 1px solid #555;
            padding: 15px;
            margin: 10px 0;
            height: 300px;
            overflow-y: scroll;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #333;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #2a2a2a;
            color: #39FF14;
            margin-right: auto;
        }
        .bot-message.error {
            color: #ff6b6b;
            background-color: #2a1a1a;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #00FF41;
        }
        .warning {
            color: #ffb347;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        .test-results {
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            opacity: 0.7;
        }
        .timestamp {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üçÑ Shrooms Chat Test (REST API Only)</h1>
        
        <div class="status" id="status">
            ‚è≥ Initializing tests...
        </div>
        
        <div class="test-section">
            <h3>üîß System Tests</h3>
            <button onclick="runAllTests()" id="runTestsBtn">Run All Tests</button>
            <button onclick="testHealthCheck()">Test Health</button>
            <button onclick="testLanguages()">Test Languages</button>
            <div class="test-results" id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h3>üí¨ Chat Interface</h3>
            <div class="messages" id="messages"></div>
            
            <div style="display: flex; gap: 10px;">
                <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="flex: 1;">
                <button onclick="sendMessage()" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
            
            <div style="margin-top: 10px;">
                <button onclick="clearMessages()">Clear Chat</button>
                <button onclick="sendTestMessage('–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?')">Test RU</button>
                <button onclick="sendTestMessage('Hello! How are you?')">Test EN</button>
                <button onclick="sendTestMessage('¬°Hola! ¬øC√≥mo est√°s?')">Test ES</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let userId = 'test-user-' + Date.now();
        let conversationId = null;

        // Initialize on load
        window.onload = function() {
            updateStatus('üöÄ Starting tests...', 'info');
            runAllTests();
        };

        async function runAllTests() {
            const runTestsBtn = document.getElementById('runTestsBtn');
            runTestsBtn.disabled = true;
            runTestsBtn.textContent = 'Running...';
            
            updateTestResults('üîß Running system tests...\n\n');
            
            const tests = [
                { name: 'Health Check', fn: testHealthCheck },
                { name: 'Languages API', fn: testLanguages },
                { name: 'Direct Chat API', fn: testDirectChat }
            ];

            let passed = 0;
            let failed = 0;

            for (const test of tests) {
                try {
                    updateTestResults(`Testing ${test.name}...`);
                    const result = await test.fn();
                    if (result) {
                        updateTestResults(` ‚úÖ PASSED\n`);
                        passed++;
                    } else {
                        updateTestResults(` ‚ùå FAILED\n`);
                        failed++;
                    }
                } catch (error) {
                    updateTestResults(` ‚ùå ERROR: ${error.message}\n`);
                    failed++;
                    console.error(`Test ${test.name} failed:`, error);
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            updateTestResults(`\nüìä Tests completed: ${passed} passed, ${failed} failed\n`);
            updateStatus(`Tests completed: ${passed}/${tests.length} passed`, passed === tests.length ? 'success' : 'warning');
            
            runTestsBtn.disabled = false;
            runTestsBtn.textContent = 'Run All Tests';
        }

        async function testHealthCheck() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok && data.status === 'ok') {
                    updateTestResults(`   Environment: ${data.environment}\n`);
                    return true;
                } else {
                    updateTestResults(`   Health issues: ${JSON.stringify(data)}\n`);
                    return false;
                }
            } catch (error) {
                updateTestResults(`   Error: ${error.message}\n`);
                return false;
            }
        }

        async function testLanguages() {
            try {
                const response = await fetch(`${API_BASE}/chat/languages`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    updateTestResults(`   Languages: ${data.data.supportedLanguages.join(', ')}\n`);
                    return true;
                } else {
                    updateTestResults(`   Error: ${JSON.stringify(data)}\n`);
                    return false;
                }
            } catch (error) {
                updateTestResults(`   Error: ${error.message}\n`);
                return false;
            }
        }

        async function testDirectChat() {
            try {
                const testMessage = "Test API connection";
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: testMessage,
                        userId: `test-${Date.now()}`,
                        language: 'en'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    updateTestResults(`   Response received!\n`);
                    updateTestResults(`   Tokens: ${data.data.tokensUsed}\n`);
                    return true;
                } else {
                    updateTestResults(`   Error: ${data.error || 'Unknown error'}\n`);
                    return false;
                }
            } catch (error) {
                updateTestResults(`   Error: ${error.message}\n`);
                return false;
            }
        }

        async function sendMessage() {
            const inputElement = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = inputElement.value.trim();
            
            if (!message) return;
            
            // Disable button and input during request
            sendBtn.disabled = true;
            sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è—é...';
            inputElement.disabled = true;
            
            // Clear input
            inputElement.value = '';
            
            // Add user message to display
            addMessageToDisplay(message, 'user');
            updateStatus('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        userId: userId,
                        conversationId: conversationId,
                        language: 'ru'
                    })
                });
                
                const data = await response.json();
                console.log('Full API Response:', data);
                
                if (response.ok && data.success) {
                    // Update conversation ID
                    conversationId = data.data.conversationId;
                    
                    // Add bot response to display
                    addMessageToDisplay(data.data.message, 'bot');
                    
                    // Update status
                    updateStatus(`‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ (${data.data.tokensUsed} —Ç–æ–∫–µ–Ω–æ–≤)`, 'success');
                    
                    // Show ticket info if created
                    if (data.data.ticketId) {
                        updateStatus(`üé´ –°–æ–∑–¥–∞–Ω —Ç–∏–∫–µ—Ç: ${data.data.ticketId}`, 'warning');
                    }
                } else {
                    console.error('API Error:', data);
                    addMessageToDisplay(`–û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'bot', true);
                    updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Network Error:', error);
                addMessageToDisplay(`–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'bot', true);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            } finally {
                // Re-enable button and input
                sendBtn.disabled = false;
                sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                inputElement.disabled = false;
                inputElement.focus();
            }
        }

        async function sendTestMessage(testMessage) {
            const inputElement = document.getElementById('userInput');
            inputElement.value = testMessage;
            await sendMessage();
        }

        function addMessageToDisplay(message, type, isError = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message${isError ? ' error' : ''}`;
            
            // Add timestamp
            const timestamp = new Date().toLocaleTimeString('ru-RU');
            const timeSpan = document.createElement('div');
            timeSpan.className = 'timestamp';
            timeSpan.textContent = timestamp;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = message;
            
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeSpan);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function updateTestResults(message) {
            const resultsElement = document.getElementById('testResults');
            resultsElement.textContent += message;
            resultsElement.scrollTop = resultsElement.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            conversationId = null;
            updateStatus('üÜï –ù–æ–≤—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä –Ω–∞—á–∞—Ç', 'info');
        }

        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
