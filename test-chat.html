<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrooms Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .chat-container {
            border: 2px solid #39FF14;
            border-radius: 10px;
            padding: 20px;
            background-color: #2a2a2a;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #39FF14;
            background-color: #1a1a1a;
            color: #e0e0e0;
            border-radius: 5px;
        }
        button {
            background-color: #39FF14;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #00FF41;
        }
        .messages {
            border: 1px solid #555;
            padding: 15px;
            margin: 10px 0;
            height: 300px;
            overflow-y: scroll;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #333;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #2a2a2a;
            color: #39FF14;
            margin-right: auto;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #00FF41;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        .test-results {
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üçÑ Shrooms Chat Test</h1>
        
        <div class="status" id="status">
            ‚è≥ Testing connection...
        </div>
        
        <div class="test-section">
            <h3>üîß System Tests</h3>
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="testHealthCheck()">Test Health</button>
            <button onclick="testLanguages()">Test Languages</button>
            <div class="test-results" id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h3>üí¨ Chat Interface</h3>
            <div class="messages" id="messages"></div>
            
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="width: 70%;">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            
            <div style="margin-top: 10px;">
                <button onclick="clearMessages()">Clear Chat</button>
                <button onclick="sendTestMessage('–ü—Ä–∏–≤–µ—Ç!')">Test RU</button>
                <button onclick="sendTestMessage('Hello!')">Test EN</button>
                <button onclick="sendTestMessage('¬°Hola!')">Test ES</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let userId = 'test-user-' + Math.random().toString(36).substr(2, 9);
        let conversationId = null;

        // Test connection on load
        window.onload = function() {
            updateStatus('üöÄ Starting tests...', 'info');
            runAllTests();
        };

        async function runAllTests() {
            updateTestResults('üîß Running system tests...\n\n');
            
            const tests = [
                { name: 'Health Check', fn: testHealthCheck },
                { name: 'Languages API', fn: testLanguages },
                { name: 'Direct Chat API', fn: testDirectChat },
                { name: 'Message API', fn: testMessageAPI }
            ];

            let passed = 0;
            let failed = 0;

            for (const test of tests) {
                try {
                    const result = await test.fn();
                    if (result) {
                        updateTestResults(`‚úÖ ${test.name}: PASSED\n`);
                        passed++;
                    } else {
                        updateTestResults(`‚ùå ${test.name}: FAILED\n`);
                        failed++;
                    }
                } catch (error) {
                    updateTestResults(`‚ùå ${test.name}: ERROR - ${error.message}\n`);
                    failed++;
                }
                
                // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –º–µ–∂–¥—É —Ç–µ—Å—Ç–∞–º–∏
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            updateTestResults(`\nüìä Tests completed: ${passed} passed, ${failed} failed\n`);
            updateStatus(`Tests completed: ${passed}/${tests.length} passed`, passed === tests.length ? 'success' : 'error');
        }

        async function testHealthCheck() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok && data.status === 'ok') {
                    updateTestResults(`   Health Status: ${data.status}\n`);
                    updateTestResults(`   Environment: ${data.environment}\n`);
                    updateTestResults(`   Services: ${JSON.stringify(data.services)}\n`);
                    return true;
                } else {
                    updateTestResults(`   Health issues: ${JSON.stringify(data)}\n`);
                    return false;
                }
            } catch (error) {
                updateTestResults(`   Health check failed: ${error.message}\n`);
                return false;
            }
        }

        async function testLanguages() {
            try {
                const response = await fetch(`${API_BASE}/chat/languages`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    updateTestResults(`   Languages: ${data.data.supportedLanguages.join(', ')}\n`);
                    updateTestResults(`   Default: ${data.data.defaultLanguage}\n`);
                    return true;
                } else {
                    updateTestResults(`   Language test failed: ${JSON.stringify(data)}\n`);
                    return false;
                }
            } catch (error) {
                updateTestResults(`   Language test error: ${error.message}\n`);
                return false;
            }
        }

        async function testDirectChat() {
            try {
                const testMessage = "Test message for API";
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: testMessage,
                        userId: `test-direct-${Date.now()}`,
                        language: 'en'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    updateTestResults(`   Direct chat response received\n`);
                    updateTestResults(`   Tokens used: ${data.data.tokensUsed}\n`);
                    updateTestResults(`   Language: ${data.data.language}\n`);
                    return true;
                } else {
                    updateTestResults(`   Direct chat failed: ${data.error || 'Unknown error'}\n`);
                    return false;
                }
            } catch (error) {
                updateTestResults(`   Direct chat error: ${error.message}\n`);
                return false;
            }
        }

        async function testMessageAPI() {
            try {
                const testMessage = "Test message for /message API";
                const response = await fetch(`${API_BASE}/chat/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: testMessage,
                        userId: `test-message-${Date.now()}`,
                        language: 'en'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    updateTestResults(`   Message API response received\n`);
                    updateTestResults(`   Tokens used: ${data.data.tokensUsed}\n`);
                    updateTestResults(`   Language: ${data.data.language}\n`);
                    return true;
                } else {
                    updateTestResults(`   Message API failed: ${data.error || 'Unknown error'}\n`);
                    return false;
                }
            } catch (error) {
                updateTestResults(`   Message API error: ${error.message}\n`);
                return false;
            }
        }

        async function sendMessage() {
            const inputElement = document.getElementById('userInput');
            const message = inputElement.value.trim();
            
            if (!message) return;
            
            // Clear input
            inputElement.value = '';
            
            // Add user message to display
            addMessageToDisplay(message, 'user');
            
            try {
                updateStatus('‚è≥ Sending message...', 'info');
                
                // Try direct chat API first
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        userId: userId,
                        conversationId: conversationId,
                        language: 'ru'
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.success) {
                    // Update conversation ID
                    conversationId = data.data.conversationId;
                    
                    // Add bot response to display
                    addMessageToDisplay(data.data.message, 'bot');
                    
                    // Update status
                    updateStatus(`‚úÖ Message sent (${data.data.tokensUsed} tokens used)`, 'success');
                    
                    // Show ticket info if created
                    if (data.data.ticketId) {
                        updateStatus(`üé´ Ticket created: ${data.data.ticketId}`, 'info');
                    }
                } else {
                    addMessageToDisplay(`Error: ${data.error || 'Unknown error'}`, 'bot error');
                    updateStatus(`‚ùå Message failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addMessageToDisplay(`Network error: ${error.message}`, 'bot error');
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Send message error:', error);
            }
        }

        async function sendTestMessage(testMessage) {
            const inputElement = document.getElementById('userInput');
            inputElement.value = testMessage;
            await sendMessage();
        }

        function addMessageToDisplay(message, type) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º—è
            const timestamp = new Date().toLocaleTimeString();
            const timeSpan = document.createElement('small');
            timeSpan.style.opacity = '0.7';
            timeSpan.style.display = 'block';
            timeSpan.textContent = timestamp;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = message;
            
            if (type === 'user') {
                messageDiv.appendChild(textDiv);
                messageDiv.appendChild(timeSpan);
            } else {
                messageDiv.appendChild(timeSpan);
                messageDiv.appendChild(textDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function updateTestResults(message) {
            const resultsElement = document.getElementById('testResults');
            resultsElement.textContent += message;
            resultsElement.scrollTop = resultsElement.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            conversationId = null;
            updateStatus('üÜï New conversation started', 'info');
        }

        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
